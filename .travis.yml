language: objective-c
xcode_project: CleanroomAppSettings.xcodeproj
osx_image: xcode8

git:
  depth: 1
  submodules: false

before_install:
  - git submodule update --init

install:
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet

script:
  - ( set -o pipefail && xcodebuild -project CleanroomAppSettings.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomAppSettings-iOS -destination 'platform=iOS Simulator,OS=10.0,name=iPhone 6s Plus' -destination-timeout 300 clean build 2>&1 | tee "CleanroomAppSettings-iOS-build.log" | xcpretty ) && rm "CleanroomAppSettings-iOS-build.log"
  - ( set -o pipefail && xcodebuild -project CleanroomAppSettings.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomAppSettings-iOS -destination 'platform=iOS Simulator,OS=10.0,name=iPhone 6s Plus' -destination-timeout 300 test 2>&1 | tee "CleanroomAppSettings-iOS-test.log" | xcpretty ) && rm "CleanroomAppSettings-iOS-test.log"
  - ( set -o pipefail && xcodebuild -project CleanroomAppSettings.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomAppSettings-OSX -destination 'platform=macOS' -destination-timeout 300 clean build 2>&1 | tee "CleanroomAppSettings-macOS-build.log" | xcpretty ) && rm "CleanroomAppSettings-macOS-build.log"
  - ( set -o pipefail && xcodebuild -project CleanroomAppSettings.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomAppSettings-OSX -destination 'platform=macOS' -destination-timeout 300 test 2>&1 | tee "CleanroomAppSettings-macOS-test.log" | xcpretty ) && rm "CleanroomAppSettings-macOS-test.log"
  - ( set -o pipefail && xcodebuild -project CleanroomAppSettings.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomAppSettings-tvOS -destination 'platform=tvOS Simulator,OS=10.0,name=Apple TV 1080p' -destination-timeout 300 clean build 2>&1 | tee "CleanroomAppSettings-tvOS-build.log" | xcpretty ) && rm "CleanroomAppSettings-tvOS-build.log"
  - ( set -o pipefail && xcodebuild -project CleanroomAppSettings.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomAppSettings-tvOS -destination 'platform=tvOS Simulator,OS=10.0,name=Apple TV 1080p' -destination-timeout 300 test 2>&1 | tee "CleanroomAppSettings-tvOS-test.log" | xcpretty ) && rm "CleanroomAppSettings-tvOS-test.log"
  - ( set -o pipefail && xcodebuild -project CleanroomAppSettings.xcodeproj -configuration Release ONLY_ACTIVE_ARCH=YES -scheme CleanroomAppSettings-watchOS -destination 'platform=watchOS Simulator,OS=3.0,name=Apple Watch - 42mm' -destination-timeout 300 clean build 2>&1 | tee "CleanroomAppSettings-watchOS-build.log" | xcpretty ) && rm "CleanroomAppSettings-watchOS-build.log"

after_failure:
  - test -f "CleanroomAppSettings-iOS-build.log" && tail -n 2500 "CleanroomAppSettings-iOS-build.log"
  - test -f "CleanroomAppSettings-iOS-test.log" && tail -n 2500 "CleanroomAppSettings-iOS-test.log"
  - test -f "CleanroomAppSettings-iOS-test.log" && LINE_BEFORE=`cat "CleanroomAppSettings-iOS-test.log" | grep -n "IDETestOperationsObserverDebug. Writing diagnostic log for test session to." | awk -F':' '{print $1}'` && LINE=`expr $LINE_BEFORE + 1` && LOG_FILE=`head -n $LINE "CleanroomAppSettings-iOS-test.log" | tail -n 1` && cat "$LOG_FILE"
  - test -f "CleanroomAppSettings-macOS-build.log" && tail -n 2500 "CleanroomAppSettings-macOS-build.log"
  - test -f "CleanroomAppSettings-macOS-test.log" && tail -n 2500 "CleanroomAppSettings-macOS-test.log"
  - test -f "CleanroomAppSettings-macOS-test.log" && LINE_BEFORE=`cat "CleanroomAppSettings-macOS-test.log" | grep -n "IDETestOperationsObserverDebug. Writing diagnostic log for test session to." | awk -F':' '{print $1}'` && LINE=`expr $LINE_BEFORE + 1` && LOG_FILE=`head -n $LINE "CleanroomAppSettings-macOS-test.log" | tail -n 1` && cat "$LOG_FILE"
  - test -f "CleanroomAppSettings-tvOS-build.log" && tail -n 2500 "CleanroomAppSettings-tvOS-build.log"
  - test -f "CleanroomAppSettings-tvOS-test.log" && tail -n 2500 "CleanroomAppSettings-tvOS-test.log"
  - test -f "CleanroomAppSettings-tvOS-test.log" && LINE_BEFORE=`cat "CleanroomAppSettings-tvOS-test.log" | grep -n "IDETestOperationsObserverDebug. Writing diagnostic log for test session to." | awk -F':' '{print $1}'` && LINE=`expr $LINE_BEFORE + 1` && LOG_FILE=`head -n $LINE "CleanroomAppSettings-tvOS-test.log" | tail -n 1` && cat "$LOG_FILE"
  - test -f "CleanroomAppSettings-watchOS-build.log" && tail -n 2500 "CleanroomAppSettings-watchOS-build.log"

